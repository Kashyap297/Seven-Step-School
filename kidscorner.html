<script>
  var swiper = new Swiper(".mySwiper", {

    spaceBetween: 20,
    loop: true,

      prevEl: ".prev-btn",
    },
    pagination: {
      el: ".swiper-pagination",
    },
    breakpoints: {
      0: {
        slidesPerView: 2,
        spaceBetween: 20,
      },
      768: {
        slidesPerView: 2,
        spaceBetween: 20,
      },
      1024: {
