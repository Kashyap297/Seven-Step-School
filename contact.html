<!DOCTYPE html>

  <title>Seven-Step-School</title>

  <!-- favicon icon -->
  <link rel="icon" type="image/png" href="assets/images/logo.png" />

  <!-- font Quicksand-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet" />

  <!-- font Fredoka -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Quicksand:wght@300..700&display=swap"

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- style css -->
  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- custom Tailwind css -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: "#da373d",
          },
          fontFamily: {
            quicksand: ["Quicksand", "sans-serif"],
            fredoka: ["Fredoka", "sans-serif"],

          },
          backgroundImage: {
            'orange-fade': 'linear-gradient(180deg, #FAA01C 0%, rgba(217, 217, 217, 0) 68.95%)',
          },
        },
      },
    };
  </script>
  <script src="assets/js/main.js"></script>
</head>

                <img src="assets/images/showarrow.png" alt="">

            <div class="relative z-10">

                  <h4 class="font-fredoka font-medium text-2xl mb-4">Email Address</h4>
                  <p class="font-quicksand font-medium text-[#7C7C7C] text-[22px]">schoolsevensteps@gmail.com</p>

              </div>
              <div class="w-1/2 relative">
                <div class="absolute left-[43%] -top-8">

                    <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">

                <div class="shadow-lg pt-10 pb-4 rounded-[30px] bg-white text-center"

                  <h4 class="font-fredoka font-medium text-2xl mb-4">Phone Number</h4>
                  <span
                    class="font-quicksand font-medium text-[#7C7C7C] text-[22px] pe-4 border-r-2 border-dashed border-[#7c7c7c83]">+91
                    98796 26666</span>
                  <span class="font-quicksand font-medium text-[#7C7C7C] text-[22px] ms-3">+91 98796 36666</span>
                </div>
              </div>

                style="box-shadow: 0px 0px 40px 0px rgba(0, 0, 0, 0.05)">
                <h4 class="font-fredoka font-medium text-2xl mb-4">Address</h4>

      <div class="container max-w-[1440px] mx-auto">
        <div class="grid grid-cols-2 gap-10">
          <div class="forms">

              Feel Free To
              <span class="relative"> Contact <img src="assets/images/snake4.png" alt="Vector Design"
                  class="absolute right-0 -bottom-5" /></span>
            </h1>
            <div class="my-20 pe-12">
              <form class="space-y-5 ">
                <!-- Top Row -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                  <div>
                    <input id="full-name" type="text" placeholder="Full Name"
                      class="w-full rounded-[5px] bg-white py-5 px-4 font-quicksand font-medium text-base placeholder-[#7C7C7C] focus:outline-none focus:ring-2 focus:ring-blue-400" />
                  </div>

                  <div>
                    <input id="mobile" type="text" placeholder="Mobile No"
                      class="w-full rounded-[5px] bg-white py-5 px-4 font-quicksand font-medium text-base placeholder-[#7C7C7C] focus:outline-none focus:ring-2 focus:ring-blue-400" />
                  </div>
                </div>
                <!-- Middle Row -->
                <div class="grid grid-cols-1 gap-6">
                  <div>
                    <input id="email" type="email" placeholder="Email ID"
                      class="w-full rounded-[5px] bg-white py-5 px-4 font-quicksand font-medium text-base placeholder-[#7C7C7C] focus:outline-none focus:ring-2 focus:ring-blue-400" />
                  </div>
                </div>
                <!-- Bottom Row -->
                <div>
                  <textarea id="message" rows="5" placeholder="Message"
                    class="w-full rounded-[5px] bg-white py-5 px-4 font-quicksand font-medium text-base placeholder-[#7C7C7C] focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
                </div>
                <!-- Submit Button -->
                <div class="text-start">
                  <a href=""
                    class="bg-[#35AB14] w-max mt-6 text-white text-[22px]  font-quicksand font-bold flex items-center justify-center px-8 py-3.5 rounded-[17px] hover:bg-green-600 relative border-b-[2px] border-white"
                    style="box-shadow: 0px 0px 4px 0px rgba(0, 0, 0, 0.25)">
                    Submit
                    <span
                      class="ml-3 w-[24px] h-[24px] bg-white text-black flex items-center justify-center rounded-full">
                      <svg width="8" height="11" viewBox="0 0 8 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                          d="M1.68945 0.813347C1.55104 0.810781 1.41525 0.851298 1.30087 0.929293C1.1865 1.00729 1.0992 1.1189 1.05105 1.24869C1.00289 1.37848 0.996273 1.52003 1.0321 1.65375C1.06793 1.78747 1.14443 1.90675 1.25102 1.99508L5.33039 5.48736L1.2485 8.97965C1.17393 9.03401 1.11144 9.10324 1.06496 9.18297C1.01849 9.26269 0.989051 9.35119 0.9785 9.44287C0.967949 9.53455 0.976516 9.62742 1.00366 9.71562C1.0308 9.80382 1.07594 9.88544 1.13621 9.95532C1.19648 10.0252 1.27059 10.0818 1.35385 10.1216C1.4371 10.1614 1.52771 10.1835 1.61994 10.1866C1.71218 10.1896 1.80404 10.1735 1.88972 10.1392C1.97541 10.105 2.05307 10.0533 2.11779 9.98752L6.78425 5.99886C6.85764 5.93617 6.91656 5.85833 6.95697 5.77067C6.99737 5.68302 7.0183 5.58766 7.0183 5.49114C7.0183 5.39463 6.99737 5.29926 6.95697 5.21161C6.91656 5.12396 6.85764 5.04611 6.78425 4.98343L2.11779 0.982166C1.99954 0.876889 1.84773 0.817057 1.68945 0.813347Z"
                          fill="#010101" />
                      </svg>

            </div>
          </div>
          <div class="form-img relative">

            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade" class="w-full rounded-[50px]"></iframe>
        </div>
      </div>

    <!-- footer section -->

    </div>
