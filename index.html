<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seven-Step-School</title>

    <!-- font Quicksand-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- font Fredoka -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- style css -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- custom Tailwind css -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
            fontFamily: {
              quicksand: ["Quicksand", "sans-serif"],
              fredoka: ["Fredoka", "sans-serif"],
            },
          },
        },
      };
    </script>

    <script src="assets/js/main.js"></script>
  </head>

  <body>
    <!-- Header Section -->
    <div class="max-w-[1920px] relative mx-auto">
      <div id="header"></div>
      <div class="absolute top-11 right-0">
        <img src="assets/images/path-line.png" alt="path-line" />
      </div>
      <!-- Banner Section -->
      <section id="Hero ">
        <div class="mt-16 flex justify-center items-center flex-col relative">
          <div class="absolute top-7 left-[22.313rem]">
            <img src="assets/images/earth.png" alt="earth" />
          </div>
          <h1
            class="text-[#A023B0] text-[80px] text-center font-fredoka font-medium leading-tight"
          >
            Best Choice For Your <br />
            Lovely
            <span class="relative"
              >Kids<img
                src="assets/images/Vector-1.png"
                alt="Vector Design"
                class="absolute right-0 -bottom-1 w-full"
            /></span>
          </h1>
          <!-- Add vector below the "Lovely Kids" -->

          <div class="flex justify-center items-center mt-8">
            <div
              class="bg-white w-[629px] h-[58px] flex justify-center items-center shadow-lg rounded"
              style="box-shadow: 0 0 4px rgba(172, 172, 172, 0.25)"
            >
              <p
                class="text-black text-center text-[22px] leading-[27.5px] font-quicksand font-medium"
              >

              </p>
            </div>
          </div>

            style="box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.15)"
          >
            Admission Inquiry
            <span
              class="ml-3 w-[24px] h-[24px] bg-white text-black flex items-center justify-center rounded-full"
            >
              <svg
                width="8"
                height="11"
                viewBox="0 0 8 11"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"

            <img src="assets/images/zigzag.png" alt="zigzag" />

            <img src="assets/images/3dots.png" alt="3dots" />

          <div class="absolute left-0 top-0">
            <img src="assets/images/heroshadow.png" alt="heroshadow" />
          </div>
          <div class="absolute left-28 bottom-0">
            <img src="assets/images/schoolgirl.png" alt="schoolgirl" />
          </div>
          <div class="absolute right-0 bottom-0">
            <img src="assets/images/schoolboy.png" alt="schoolboy" />
          </div>

          <div class="stats w-[805px] my-8 pl-16 relative">
            <!-- Left Section -->
            <div

            >
              <!-- Ellipse with Icon -->
              <div

                style="box-shadow: 0px 0px 4px rgba(169, 169, 169, 0.25)"
              >
                <svg
                  width="22"
                  height="26"
                  viewBox="0 0 22 26"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path

                    fill="#0284CE"
                  />
                </svg>
              </div>
              <div>
                <h3 class="font-fredoka text-[48px] text-[#010101] font-medium">
                  7.5
                </h3>
                <p
                  class="font-quicksand text-[22px] font-medium text-[#000000] leading-tight"
                >
                  Total active students <br />
                  talking gifted courses
                </p>
              </div>

              <!-- Text Content -->
            </div>

            <div class="up-arrow absolute right-64 top-14">
              <img src="assets/images/round-arrow-up.png" alt="up-arrow" />
            </div>
            <div class="down-arrow absolute bottom-12 left-72">
              <img src="assets/images/round-arrow-down.png" alt="up-down" />
            </div>

            <!-- Right Section -->
            <div
              class="user-active flex space-x-4 justify-end items-baseline mt-16"
            >
              <!-- Ellipse with Icon -->
              <div
                class="w-[60px] h-[60px] bg-white flex justify-center items-center rounded-full"
                style="box-shadow: 0px 0px 4px rgba(169, 169, 169, 0.25)"
              >
                <svg
                  width="16"
                  height="30"
                  viewBox="0 0 16 30"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M15.7962 0.445488C15.7196 0.310202 15.6084 0.197682 15.4741 0.119416C15.3397 0.0411497 15.187 -5.80785e-05 15.0315 6.14368e-08H4.4846C4.2886 4.56725e-05 4.09825 0.0656267 3.94381 0.186312C3.78937 0.306998 3.67972 0.475858 3.6323 0.666035L0.116674 14.7871C0.0841078 14.9166 0.081564 15.0518 0.109237 15.1824C0.136909 15.313 0.194066 15.4356 0.276342 15.5407C0.358472 15.646 0.463549 15.7312 0.583575 15.7898C0.703601 15.8484 0.835413 15.8789 0.968979 15.8788H4.97386L0.145912 28.8121C-0.00859941 29.224 0.165658 29.6867 0.552729 29.8952C0.941557 30.1036 1.42261 29.9921 1.67966 29.6377L15.7422 10.2432C15.937 9.97623 15.9645 9.62262 15.8151 9.32736C15.7414 9.18296 15.6292 9.06174 15.4909 8.97708C15.3526 8.89242 15.1936 8.84761 15.0315 8.8476H11.3107L15.7851 1.33119C15.8652 1.19777 15.9084 1.04547 15.9104 0.889853C15.9124 0.734237 15.873 0.58089 15.7962 0.445488Z"

              </div>

              <!-- Text Content -->
              <div>
                <h3 class="font-fredoka text-[48px] text-[#010101] font-medium">
                  50+
                </h3>
                <p
                  class="font-quicksand text-[22px] font-medium text-[#000000] leading-tight"
                >
                  Available Field programs <br />
                  and increasing
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="py-80"></div>

      <div id="footer"></div>
    </div>
  </body>
</html>
