<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seven-Step-School</title>

  <!-- favicon icon -->
  <link rel="icon" type="image/png" href="assets/images/logo.png" />

  <!-- font Quicksand-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet" />

  <!-- font Fredoka -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Quicksand:wght@300..700&display=swap"

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- style css -->
  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- custom Tailwind css -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: "#da373d",
          },
          fontFamily: {
            quicksand: ["Quicksand", "sans-serif"],
            fredoka: ["Fredoka", "sans-serif"],

          },
          backgroundImage: {
            'orange-fade': 'linear-gradient(180deg, #FAA01C 0%, rgba(217, 217, 217, 0) 68.95%)',
          },
        },
      },
    };
  </script>
  <script src="assets/js/main.js"></script>
</head>

<body class="">

                    class="transition-opacity duration-300 group-hover:opacity-50">
                </div>
              </div>
            </div>
            <div class="col-span-4 flex flex-col">
              <div class="relative group rounded-[56px] p-2.5 overflow-hidden">
                <div class="group-hover:bg-slate-950 group-hover:cursor-pointer rounded-[56px] transition">
                  <img src="assets/images/gal-5.png" alt="Exam Result"
                    class="transition-opacity duration-300 group-hover:opacity-50">
                </div>
              </div>
              <div class="relative group rounded-[56px] p-2.5 overflow-hidden">
                <div class="group-hover:bg-slate-950 group-hover:cursor-pointer rounded-[56px] transition">
                  <img src="assets/images/gal-6.png" alt="Exam Result"
                    class="transition-opacity duration-300 group-hover:opacity-50">
